<div class="row">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">书籍列表信息</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table id="book" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>图书标题</th>
                    <th>图书描述</th>
                    <th>发布时间</th>
                    <th>图书作者</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in books">
                    <td>{{book.title}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.pubTime}}</td>
                    <td>{{book.author}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-info">删除</button>
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" data-toggle="modal" data-target="#modal-default" ng-click="editBook(book)">编辑</a></li>
                               <!-- <li><a href="#">删除</a></li>-->
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
</div>

<div class="modal fade" id="modal-default">
    <div class="modal-dialog"  ng-model="bookEdit">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改图书</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="book-title" class="col-sm-2 control-label">图书标题</label>

                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="book-title" placeholder="Email" value="{{bookEdit.title}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book-desc" class="col-sm-2 control-label">图书描述</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="book-desc" placeholder="Password" value="{{bookEdit.description}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book-pubTime" class="col-sm-2 control-label">发布时间</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="book-pubTime" placeholder="Password" value="{{bookEdit.pubTime}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book-author" class="col-sm-2 control-label">图书作者</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="book-author" placeholder="Password" value="{{bookEdit.author}}"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="bookSave(bookEdit)">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
